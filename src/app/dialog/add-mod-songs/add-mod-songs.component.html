<mat-card class="example-card">
  <mat-card-header class="header">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title class = "title">{{data.action}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form class="song-form" [formGroup]="songform" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Song Title</mat-label>
        <input matInput  type="text" formControlName="title"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Title is required</div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Album</mat-label>
        <input matInput  type="text" formControlName="album"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Album is required</div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Artists</mat-label>
        <input matInput  type="text"  formControlName="artist"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Artist is required</div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName = "release_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-card-actions class="footer">
        <button mat-button [disabled] = "songform.invalid">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
